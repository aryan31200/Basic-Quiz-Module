<!DOCTYPE html>
<html>
  <head>
    <title>Quiz</title>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
  </head>

  <body>
    <div id="app">
      <span id = "quiz-name">
        Quiz
      </span>
    </div>

    <div id="answers">
      <div id="answer-block">
        <span id="answer-heading">Answer Key</span>
        <div id="answer-key">
        </div>
        <button class="restarter" onClick="restart()">Restart</button>
      </div>
    </div>

    <div id="questions">
      <div class="question-block">
        <div class="qq">
          <span>This is sample questions<span>
        </div>
        <div class="qo">
          <input type = "radio" value = "Option1">
          <label for = "Option1">This is first Option</label><br>
          <input type = "radio" value = "Option2">
          <label for = "Option2">This is first Option</label><br>
          <input type = "radio" value = "Option3">
          <label for = "Option3">This is first Option</label><br>
          <input type = "radio" value = "Option4">
          <label for = "Option4">This is first Option</label><br>
          <div class="check-answer">
            <div class = "response"></div><br>  
            <button onClick="checkAns(event)" class = "check">Submit</button>
            <button onClick="nextQues(event)" class = "next">Next</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <span id = "made-by">Made By <strong>Aryan Gupta</strong></span>
    </footer>
    
    <script src="src/Questions.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
